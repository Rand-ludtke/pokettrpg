name: Release Windows build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Preflight checks
        shell: bash
        run: |
          node -v
          npx electron-builder --version || true
          echo "Checking required files..."
          test -f build/icon.ico && echo "OK: build/icon.ico exists" || (echo "Missing: build/icon.ico" && ls -la build || true)
          echo "Listing dist/ (may be empty before build)"
          ls -la dist || true

      - name: Build app (Vite + TS)
        run: npm run build

      - name: Build and publish Windows artifacts to GitHub Releases
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          POKETTRPG_DISABLE_UPDATER: ${{ env.POKETTRPG_DISABLE_UPDATER }}
        run: npx electron-builder -w -c electron-builder.yml --publish always

      - name: Upload artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-dist
          path: app/release/**
          if-no-files-found: ignore
